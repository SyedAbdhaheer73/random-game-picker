<!DOCTYPE html>
<html>
<head>
  <title>Random Game Picker</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
    }

    .box {
      background: #020617;
      padding: 40px 50px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      max-width: 420px;
    }

    button {
      background: #22c55e;
      color: #022c22;
      border: none;
      padding: 16px 22px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(34,197,94,0.4);
    }

    #result {
      margin-top: 30px;
      font-size: 1.8rem;
      min-height: 2.5rem;
    }
  </style>
</head>
<body>

  <div class="box">
    <button onclick="pickGame()">
      ðŸŽ² Pick a Random Game to Play with Appu
    </button>
    <div id="result"></div>
  </div>

  <script>
    function pickGame() {
      const games = ["UNO", "Words", "Quiz"];
      const choice = games[Math.floor(Math.random() * games.length)];
      document.getElementById("result").innerText =
        "You got: " + choice;
    }
  </script>

</body>
</html>
