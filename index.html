<!DOCTYPE html>
<html>
<head>
  <title>Random Picker</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 2rem;
    }
  </style>
</head>
<body>

<div id="result">Clicking...</div>

<script>
  const options = ["UNO", "Words", "Quiz"];
  const choice = options[Math.floor(Math.random() * options.length)];

  document.getElementById("result").innerText =
    "You got: " + choice;
</script>

</body>
</html>
